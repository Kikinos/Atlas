<!doctype html>
<html lang="cs">

<head>
    <title>Atlas zemí</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
    
    <link rel="stylesheet" href="./css/style.css"/>
</head>

<body>
    <header class="p-3">
        <h1 class="display-3 text-center">Atlas zemí</h1>

        <div class=" text-center mt-3">
            <label for="continent" class="form-label text-white">Kontinent:</label>
            <select id="continent" class="mt-3 p-1 rounded">
                <option value="europe">Evropa</option>
                <option value="asia">Asie</option>
                <option value="africa">Afrika</option>
                <option value="americas">Amerika</option>
                <option value="oceania">Oceánie</option>
                <option value="antarctic">Antarktida</option>
            </select>
        </div>
    </header>

    <main class="container-fluid mt-4">
        <div class="row" id="listCountries">
        </div>
    </main>

    <div class="modal fade" id="windowCountry">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Více informací o státu</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zavřít"></button>
                </div>

                <div class="modal-body" id="modal-body-content">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Zavřít</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./js/atlas.js"></script>
</body>

</html>
